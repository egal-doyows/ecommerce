<h1>Delete account</h1>{% include 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<body>

    <style>
        body{
            background-color: gray;
        }
    </style>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Account Deletion</h3>
        <h5>Accounts deleted cannot be restored</h5>

        <br>
        <br>
        <form method="POST" autocomplete="off" >
            {% csrf_token %}
            
            <h2> <strong>{{user | capfirst}} </strong>, are you Sure you want delete your account?</h2>
            

            <br>
            <br>
            <button type="submit" class="btn btn-danger btn-lg w-100 btn-block p-2">Delete Account</button> <br><br>
            <a type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2" href="{% url 'profile-management'%}" > <i class="fa fa-arrow-left" aria-hidden="true"></i> &nbsp; Go Back</a>
        </form>
    </div>
</body>
<br>
    
{% endblock content %}
