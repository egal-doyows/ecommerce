{% include 'store/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<body>

    <style>
        body{
            background-color: gray;
        }
    </style>
    <br>

    <div class="container bg-white shadow-md p-5 form-layout">
        <h3> <i class="fa fa-address-book" aria-hidden="true"></i> &nbsp; Profile Management</h3>
        
    </div>


    <br>


    <div class="container bg-white shadow-md p-5 form-layout">
        <h3>Update your account</h3>
        
        <br>
        <form method="POST" autocomplete="off" >
            {% csrf_token %}
            {{user_form.username|as_crispy_field}}
            <br>

            
            {{user_form.email|as_crispy_field}}
            

            <br>
            <br>
            <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-2">update</button>
        </form>
        <br> <br>

        <a class="btn btn-danger btn-lg w-100 btn-block p-2" href="{% url 'delete-account' %}">Delete Your account</a>
    </div>
</body>
<br>
    
{% endblock content %}
